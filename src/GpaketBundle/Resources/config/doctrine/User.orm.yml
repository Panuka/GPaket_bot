GpaketBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: GpaketBundle\Repository\UserRepository
    id:
        user_id:
            type: integer
            id: true
    fields:
        first_name:
            type: string
            nullable: true
            length: 255
        last_name:
            type: string
            nullable: true
            length: 255
        username:
            type: string
            nullable: true
            length: 255
    oneToMany:
        messages:
            targetEntity: Message
            mappedBy: user
    manyToMany:
        chats:
            targetEntity: Chat
            inversedBy: users
            joinTable:
               name: x_users_chats
               joinColumns:
                    user_id:
                        referencedColumnName: user_id
               inverseJoinColumns:
                   chat_id:
                        referencedColumnName: chat_id
    lifecycleCallbacks: {  }